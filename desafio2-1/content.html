<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="ContentStyle.css">
        <title>Contents</title>
    </head>
    <body>
        <header>
            <div class="rocket">
                <img src="logo-rocketseat.svg" alt="LOGO">
                <a href="index.html">Rocketseat</a>
            </div>
            <div class="links">
                <a href="about.html">About</a>
                <a href="https://discordapp.com/invite/gCRAFhc" target="_blank">Community</a>
                <a href="mailto:oi@rocketseat.com.br" target="_blank">Email</a>
                <a href="tel:+5547992078767">Phone</a>
            </div>
        </header>
        <div id="wrapper">
            <h1>Courses</h1>
        </div>

        <section class="cards">
            <div class="card" id="starter">
                <div class="card_image-container">
                    <img src="https://skylab.rocketseat.com.br/static/64c237ccff807c054339a62d53b4b402.svg" alt="Starter">
                </div>
                <div class="card_content">
                    <p>Starter</p>
                </div>
                <div class="card_info">
                    <p>5 Módulos</p>
                    <p class="card_price">FREE</p>
                </div>
            </div>
            <div class="card" id="launchbase">
                <div class="card_image-container">
                    <img src="https://skylab.rocketseat.com.br/static/0828532024cb46921a6b5e941f8d788d.svg" alt="LauncBase">
                </div>
                <div class="card_content">
                    <p>LauncBase</p>
                </div>
                <div class="card_info">
                    <p>16 Módulos</p>
                    <p class="card_price">$</p>
                </div>
            </div>
            <div class="card" id="gostack">
                <div class="card_image-container">
                    <img src="https://skylab.rocketseat.com.br/static/83a178a0653dab1d55e2ed7946465975.svg" alt="GoStack">
                </div>
                <div class="card_content">
                    <p>GoStack</p>
                </div>
                <div class="card_info">
                    <p>32 Módulos</p>
                    <p class="card_price">$$</p>
                </div>
            </div>
        </section>

        <div class="modal-overlay ">
            <div class="modal">
                <a class="minimize-modal">
                    <span class="material-icons">
                        minimize
                    </span>
                </a>
                <a class="maximize-modal">
                    <span class="material-icons">
                        aspect_ratio
                    </span>
                </a>
                <a class="close-modal">
                    <span class="material-icons">close</span>
                </a>

                <div class="modal-content">
                    <iframe src="" frameborder="0"></iframe>
                </div>
            </div>
        </div>

        <script src="scripts.js"></script>
    </body>
</html>
